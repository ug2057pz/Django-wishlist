{% extends 'travel_wishlist/base.html' %}
{% block content %}

<h2>Places that you have visited</h2>

<div>

  {% for place in visited %}

  <li>
    <span class="visited-list-place-name">
      <a href="{% url 'place_details' place_pk=place.pk %}">{{ place.name }}</a>
    </span>
  </li>

  {% empty %}

  <p>You have not visited any places yet.</p>

  {% endfor %}

</div>

{% endblock %}
